<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบระบบจัดการครุภัณฑ์</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-white flex justify-center items-center h-screen">

    <!-- Main Container -->
    <div class="w-full h-auto pt-1 pb-[37px] bg-white flex flex-col justify-start items-center gap-[100px]">
        
        <!-- Login Form Section -->
        <div class="w-full space-y-14 max-w-lg px-[60px] py-[54px] bg-white rounded-3xl shadow-inner flex flex-col items-center">
            <!-- Logo Section -->
            <div class="w-96 space-y-8">
                <div class="flex justify-center items-center gap-10 mb-[54px]">
                    <img class="w-20 h-20" src="image/siet logo png 1.svg" alt="Institution Logo" />
                    <img class="w-[177.78px] h-20" src="image/background_FIGHT2565_final-01 2.svg" alt="KMITL Fight Logo" />
                </div>
            </div>

            <!-- Form Section -->
            <div class="w-96 space-y-8">
                <!-- Username Input -->
                <div class="w-auto">
                    <label class="block text-[#333333] text-base mb-2">Username</label>
                    <input id="username" type="text" class="w-full h-10 px-3.5 py-2 border border-[#f04f81] rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter your username">
                </div>

                <!-- Password Input -->
                <div class="w-auto">
                    <label class="block text-[#333333] text-base mb-2">Password</label>
                    <input id="password" type="password" class="w-full h-10 px-3.5 py-2 border border-[#f04f81] rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter your password">
                </div>

                <!-- Google Auth Checkbox -->
                <div class="flex items-center text-xs">
                    <input id="googleAuth" type="checkbox" class="w-4 h-4 text-[#f04f81] border-gray-300 rounded focus:ring-pink-500">
                    <label class="ml-2 text-[#333333]">ยืนยันตัวตนด้วยบริการของ Google โดยใช้ Email ของสถาบันฯ</label>
                </div>
                <div>
                    <!-- Login Button -->
                    <button id="loginButton" class="w-full py-2 bg-pink-600 text-white text-base font-medium rounded-lg hover:bg-gray-300 transition duration-200">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="app.js"></script>

</body>
</html>
